{% extends "template.html" %}
{% block conteudo %}
        <form action="/gravar_modalidade" method="post" class="container text-left col-9">
            <fieldset>
                <label for="tipo_group">Tipo da modalidade</label>
                <div>
                    <select class="form-select" id="tipo_group" name="tipo_group">
                      <option selected>Selecione...</option>
                      <option value="RDC">RDC</option>
                      <option value="LCA">LCA</option>
                      <option value="LCI">LCI</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Nome modalidade - Sisbr</label><br>
                    <input type="text" id="descricao" name="descricao" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="prazo_minimo">Prazo m√≠nimo</label><br>
                    <input type="number" placeholder="em dias" name="prazo_minimo" id="prazo_minimo" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="prazo_maximo">Prazo maximo</label><br>
                    <input type="number" placeholder="em dias" name="prazo_maximo" id="prazo_maximo" class="form-control">
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" name="permite_resgate_automatico"
                           type="checkbox" role="switch" id="permite_resgate_automatico">
                    <label class="form-check-label" for="permite_resgate_automatico">Permite resgate automatico</label><br>
                </div>
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            </fieldset>
        </form>
        {% endblock %}
    </body>
</html>
