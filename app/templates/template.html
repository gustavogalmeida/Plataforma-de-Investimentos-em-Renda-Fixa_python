<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo_navegador }}</title>
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <nav class="navbar navbar-light bg-sicoob-verde-escuro">
        <div class="container-fluid">
            <a class="navbar-fluid" href="{{ url_for('index') }}">
                <i class="bi bi-file-bar-graph fs-2 text-center" style="color: white;" onmouseover="this.style.color='aliceblue'" onmouseout="this.style.color='white'"></i>
                <h3 style="display: inline; color:white;" onmouseover="this.style.color='aliceblue'" onmouseout="this.style.color='white'">Plataforma de Investimentos</h3>
            </a>
            <a class="navbar-fluid" href="#">
                <h5 style="color: white;" class="fs-6">Sair</h5>
            </a>
        </div>
    </nav>

    <div class="container"> <!-- flask flash -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul id="messages" class="list-unstyled">
            {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <br>

    {% block conteudo %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
