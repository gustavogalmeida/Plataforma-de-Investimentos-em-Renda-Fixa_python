<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo_navegador }}</title>

    <!-- Bootstrap CSS 5.3.0 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">-->

    <!-- Bootstrap CSS 5.1.3 baixado manualmente -->
    <link rel="stylesheet" href="static/bootstrap.css">
    <!-- Bootstrap Icons via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- biblioteca meus estilos CSS personalizados -->
    <link rel="stylesheet" href="static/styles.css">

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #00353E">
        <div class="container-fluid">
            <a class="navbar-fluid" href="{{ url_for('index') }}">
                <i class="bi bi-file-bar-graph fs-2 text-center" style="color: white;"
                    onmouseover="this.style.color='aliceblue'" onmouseout="this.style.color='white'"></i>
                <h3 style="display: inline; color:white;" onmouseover="this.style.color='aliceblue'"
                    onmouseout="this.style.color='white'">Plataforma de Investimentos</h3>
            </a>
            <a class="navbar-fluid" href="{{ url_for('logout') }}">
                <h5 style="color: white;" class="fs-6">Sair</h5>
            </a>
        </div>
    </nav>

    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    {% block conteudo %} {% endblock %}

</body>

</html>
