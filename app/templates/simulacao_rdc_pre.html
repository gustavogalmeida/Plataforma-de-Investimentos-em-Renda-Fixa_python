{% extends "template.html" %}
{% block conteudo %}
<div class="container">
    <div class="row align-items-center">
        <div class="col-auto">
            <a href="{{ url_for('index') }}">
                <button class="btn btn-outline-secondary"><i class="bi bi-house"></i> Início </button>
            </a>
        </div>
        <div class="col">
            <h3 class="ml-20 mb-0" style="color: #49479D">Simulador de Investimentos</h3>
        </div>
    </div>
</div>
<hr>

<div class="container">
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('simulacao_lca_pos')}}">LCA Pós</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('simulacao_lca_pre')}}">LCA Pré</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('simulacao_rdc_pos')}}">RDC Pós</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" style="color: #7DB61C;" aria-current="page" href="{{ url_for('simulacao_rdc_pre')}}">RDC Pré</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('simulacao_rdc_progressivo')}}">RDC Progressivo</a>
        </li>
    </ul>
    <br>
    <div class="container">
        <br>
        <h6 class="text-center">Parametros da Aplicação</h6>
        <br>
        <div class="row align-items-start">
            <div class="col">
                <form action="/" method="post">
                    <fieldset>

                        <label for="valor" style="font-size: small; color: #00353E;">Valor aplicado</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">R$</span>
                            <input type="text" name="valor" class="form-control">
                        </div>

                        <label for="dias" style="font-size: small; color: #00353E;">Quantidade de dias simulados</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="dias">
                            <span class="input-group-text">dias</span>
                        </div>

                        <label for="cdi" style="font-size: small; color: #00353E;">Rentabilidade taxa <i type="Icons"
                                class="bi bi-question-circle" style="color: #00AE9D;" id="meu-botao"
                                data-bs-toggle="popover" title="Taxa de Rentabilidade" data-bs-trigger="hover focus"
                                data-bs-content="Para aplicações de renda fixa pós-fixadas a aplicação acompanha um  indice, nesse caso é utilizado a porcentagem do CDI, sendo comum como benchmark para investimentos em renda fixa no Brasil."></i></label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">%</span>
                            <input type="text" class="form-control" name="cdi">
                            <span class="input-group-text">CDI</span>
                        </div>

            </div>

            <div class="col">
                <label for="selic-meta" style="font-size: small; color: #00353E;">SELIC Meta <i type="Icons"
                        class="bi bi-question-circle" style="color: #00AE9D;" data-bs-toggle="popover"
                        title="SELIC Meta" data-bs-trigger="hover focus"
                        data-bs-content="A SELIC Meta é a taxa básica de juros definida pelo Banco Central do Brasil a cada 45 dias, usada como referência para as operações financeiras no país."></i></label>
                <div class="input-group mb-3">
                    <span class="input-group-text">%</span>
                    <input type="text" value="10,75" class="form-control" readonly>
                    <span class="input-group-text">a.a</span>
                </div>

                <label for="cdi-meta" style="font-size: small; color: #00353E;">CDI Meta <i type="Icons"
                        class="bi bi-question-circle" style="color: #00AE9D;" data-bs-toggle="popover" title="CDI Meta"
                        data-bs-trigger="hover focus"
                        data-bs-content="O CDI Meta é a taxa média das operações entre bancos e é próxima à SELIC Meta. Ele pode ser diferente a cada dia, mas para simulações é utilizado: CDI = SELIC - 0,10."></i></label>
                <div class="input-group mb-3">
                    <span class="input-group-text">%</span>
                    <input type="text" value="10,65" class="form-control" readonly>
                    <span class="input-group-text">a.a</span>
                </div>

                <label for="sobras" style="font-size: small; color: #00353E;">Sobras por saldo médio <i type="Icons"
                        class="bi bi-question-circle" style="color: #00AE9D;" data-bs-toggle="popover"
                        title="Sobras por saldo médio" data-bs-trigger="hover focus"
                        data-bs-content="As sobras pagas após a assembleia consideram o saldo médio de investimentos do cooperado ultimo exercicio de 12 meses e multiplica pela taxa distribuída conforme resultado liquido. *O valor utilizado é referente a ultima distribuição."></i></label>
                <div class="input-group mb-3">
                    <span class="input-group-text">%</span>
                    <input type="text" value="0,87" class="form-control" readonly>
                    <span class="input-group-text">no exercício</span>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        // Seleciona todos os elementos com data-bs-toggle="popover"
                        var popovers = document.querySelectorAll('[data-bs-toggle="popover"]');

                        // Inicializa cada popover
                        popovers.forEach(function (popover) {
                            new bootstrap.Popover(popover);
                        });
                    });
                </script>
            </div>
        </div>
        <div>
            <button style="background-color: #49479D;" class="btn btn-primary" type="submit">Calcular</button>
        </div>

        </fieldset>
        </form>
    </div>
</div>
{% endblock %}
</body>

</html>
